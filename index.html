<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/pokemon.css" rel="stylesheet">
    <link href="styles/estilos.css" rel="stylesheet">
</head>

<body>
    <div class="container pt-4">
        <!-- Cabeçalho e Input -->
        <div class="row">
            <!-- Cabeçalho -->
            <div class="col text-center m-3 mb-4">
                <img height="120px" src="img/pokeup.png">
            </div>
        </div><!-- Fim do Cabeçalho -->
        <div class="row">
            <!-- Input -->
            <div class="search form-control  bg-light">
                <i class="col-1 bi bi-search"></i>
                <input data-input class="col-11 border-0 text-center d-100 bg-transparent" style="outline: none;"
                    placeholder="Qual pokémon você está procurando?" type="text">
            </div>
        </div><!-- Fim da Linha de Pesquisa-->
    </div><!-- Fim do Cabeçalho e Input -->

    <!-- Inicio da Linha de Pokemons-->
    <div class="container pt-4" data-lista-pokemons>

    </div>
    <!-- Fim da Linha de Pokemons-->

    <!-- Container do Botão de Carregar -->
    <div class="container" data-mais-pokemon>
        <div class="row mb-4 pb-4 mt-0 pt-0">
            <div class="col-2 "></div>
            <div class="col-8 text-center">
                <button data-busca-pokemon class="btn btn-outline-secondary fs-4 py-2 w-100
                d-flex align-items-center justify-content-evenly">
                    <img class="poke-bola" src="img/Poké_Ball_icon.svg">
                    MAIS POKÉMONS
                    <img class="poke-bola" src="img/Poké_Ball_icon.svg">
                </button>
            </div>
            <div class="col-2 mb-4"></div>
        </div>
    </div>
    <!-- Fim Container do Botão de Carregar -->

    <script src="scripts/components/componentes.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
